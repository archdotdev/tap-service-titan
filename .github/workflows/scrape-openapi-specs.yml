### A workflow to scrape ServiceTitan OpenAPI specs daily

name: Scrape OpenAPI Specs

on:
  schedule:
    # Run daily at 12 PM UTC
    - cron: '0 12 * * *'
  workflow_dispatch: # Allow manual triggers

env:
  FORCE_COLOR: "1"

jobs:
  scrape:
    name: Scrape ServiceTitan OpenAPI Specs
    runs-on: ubuntu-latest
    permissions:
      contents: write  # General permission to create and update the repo contents
      pull-requests: write  # Permission to create and update pull requests
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

    - name: Set up Python
      uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0

    - name: Set up uv
      uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1

    - name: Install Playwright browsers
      run: uv run playwright install chromium --with-deps

    - name: Run OpenAPI specs scraper
      run: uv run python scripts/scrape_openapi_specs.py

    - name: Update snapshots
      run: uv run pytest --snapshot-update tests/test_schema_evolution.py

    - name: Check for changes
      continue-on-error: true
      id: git-check
      run: |
        git diff --exit-code tests/__snapshots__ || echo "changed=true" >> $GITHUB_OUTPUT

    - name: Open a Pull Request
      uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0 # v8.1.0
      if: steps.git-check.outputs.changed == 'true'
      with:
        title: 'fix: Update catalog from fresh OpenAPI specs'
        commit-message: 'fix: Update catalog from fresh OpenAPI specs'
        body: |
          Updates the tap catalog by downloading fresh OpenAPI specs.
        signoff: true
