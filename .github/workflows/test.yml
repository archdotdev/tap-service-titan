name: Test tap-service-titan

on:
  merge_group:
  push:
    branches:
      - main
  pull_request:

env:
  FORCE_COLOR: "1"

jobs:
  pytest:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-24.04
    env:
      TAP_SERVICE_TITAN_CLIENT_ID: ${{secrets.TAP_SERVICE_TITAN_CLIENT_ID}}
      TAP_SERVICE_TITAN_CLIENT_SECRET: ${{secrets.TAP_SERVICE_TITAN_CLIENT_SECRET}}
      TAP_SERVICE_TITAN_ST_APP_KEY: ${{secrets.TAP_SERVICE_TITAN_ST_APP_KEY}}
      TAP_SERVICE_TITAN_TENANT_ID: ${{secrets.TAP_SERVICE_TITAN_TENANT_ID}}
    strategy:
      fail-fast: false
      matrix:
        python-version:
        - "3.10"
        - "3.11"
        - "3.12"
        - "3.13"
        - "3.14"
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up uv
      uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
    - name: Test with pytest
      run: |
        uv run --no-dev --group=test pytest

  typing:
    name: Type Checks
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
      with:
        python-version-file: '.python-version'
    - name: Set up uv
      uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
    - name: Check types with ty
      run: |
        uv run --no-dev --group=typing ty check

  pre-commit:
    name: Prek checks
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: j178/prek-action@564dda4cfa5e96aafdc4a5696c4bf7b46baae5ac # v1.1.0
