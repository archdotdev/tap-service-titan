name: Test tap-service-titan

on:
  merge_group:
  push:
    branches:
      - main
  pull_request:

env:
  FORCE_COLOR: "1"

jobs:
  pytest:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-24.04
    env:
      TAP_SERVICE_TITAN_CLIENT_ID: ${{secrets.TAP_SERVICE_TITAN_CLIENT_ID}}
      TAP_SERVICE_TITAN_CLIENT_SECRET: ${{secrets.TAP_SERVICE_TITAN_CLIENT_SECRET}}
      TAP_SERVICE_TITAN_ST_APP_KEY: ${{secrets.TAP_SERVICE_TITAN_ST_APP_KEY}}
      TAP_SERVICE_TITAN_TENANT_ID: ${{secrets.TAP_SERVICE_TITAN_TENANT_ID}}
    strategy:
      fail-fast: false
      matrix:
        python-version:
        - "3.10"
        - "3.11"
        - "3.12"
        - "3.13"
        - "3.14"
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up uv
      uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
    - name: Test with pytest
      run: |
        uv run --no-dev --group=test pytest

  typing:
    name: Type Checks
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
      with:
        python-version-file: '.python-version'
    - name: Set up uv
      uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
    - name: Check types with ty
      run: |
        uv run --no-dev --group=typing ty check

  pre-commit:
    name: Prek checks
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: j178/prek-action@9d6a3097e0c1865ecce00cfb89fe80f2ee91b547 # v1.0.12
