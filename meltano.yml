send_anonymous_usage_stats: true
requires_meltano: '>=4.0'
project_id: tap-service-titan
default_environment: test
venv:
  backend: uv
environments:
- name: test
plugins:
  extractors:
  - name: tap-service-titan
    namespace: tap_service_titan
    executable: .venv/bin/tap-service-titan
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    - structured-logging
    settings:
    - name: client_id
      kind: string
      sensitive: true
    - name: client_secret
      kind: string
      sensitive: true
    - name: st_app_key
      kind: string
      sensitive: true
    - name: tenant_id
      kind: string
    - name: api_url
      kind: string
    - name: auth_url
      kind: string
    config:
      api_url: https://api-integration.servicetitan.io
      auth_url: https://auth-integration.servicetitan.io/connect/token
    select:
    - '*.*'
    - '!job_history.*'
    - '!capacities.*'
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
  - name: target-duckdb
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/target-duckdb.git@main
    config:
      primary_key_required: false
  - name: target-csv
    variant: meltanolabs
    pip_url: meltanolabs-target-csv
