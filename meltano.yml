version: 1
send_anonymous_usage_stats: true
project_id: "tap-service-titan"
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: "tap-service-titan"
    namespace: "tap_service_titan"
    executable: "tap-service-titan"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    config:
      api_url: 'https://api-integration.servicetitan.io'
      auth_url: 'https://auth-integration.servicetitan.io/connect/token'
    settings:
      - name: client_id
        kind: string
        sensitive: true
      - name: client_secret
        kind: string
        sensitive: true
      - name: st_app_key
        kind: string
        sensitive: true
      - name: tenant_id
        kind: string
      - name: api_url
        kind: string
      - name: auth_url
        kind: string
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
